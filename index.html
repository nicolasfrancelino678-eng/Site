<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm waiting</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #contador {
      font-size: 2em;
      margin-bottom: 20px;
    }
    iframe {
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="contador"></div>
  <p>I'll wait for you</p>

  <!-- Player do YouTube -->
  <iframe width="300" height="150"
    src="https://www.youtube.com/embed/SmK9LHHE1B8?autoplay=0&loop=1&playlist=SmK9LHHE1B8"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

  <script>
    // Data inicial: 4 de agosto de 2025 Ã s 00:00
    const dataInicial = new Date("Aug 4, 2025 00:00:00").getTime();

    function atualizarContador() {
      const agora = new Date().getTime();
      const diferenca = agora - dataInicial;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("contador").innerText =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000); // atualiza a cada segundo
  </script>
</body>
</html>
