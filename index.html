<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      gap: 20px;
    }

    #contador {
      font-size: 2rem;
      font-weight: bold;
    }

    .frase {
      font-size: 1.2rem;
      color: #ccc;
    }

    iframe {
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="contador">Carregando...</div>
  <div class="frase">I'll wait for you</div>

  <!-- Player de mÃºsica do YouTube -->
  <iframe width="300" height="170"
    src="https://www.youtube.com/embed/SmK9LHHE1B8"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <div class="frase">ðŸ‘‰ Aqui vai a segunda frase ðŸ‘ˆ</div>

  <script>
    function atualizarContador() {
      const inicio = new Date("2025-08-04T00:00:00");
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerText =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
